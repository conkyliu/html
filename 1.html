<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>我的第一段JavaScript</h1>
<p id="demo">
    JavaScript 能改变HTML元素的样式.
</p>
<script>
    function myFunction()
    {
        x=document.getElemenById("demo") //找到元素
        x.style.color="#FF0000";        //改变样式
    }
</script>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
