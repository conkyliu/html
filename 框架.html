<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架</title>
</head>
<body>
<iframe src="https://www.baidu.com/" width="200" height="200"></iframe>
<p>一些旧的浏览器不支持 iframe.</p>
<p>如果浏览器不支持iframes则不会显示.</p>
<h4>移除边框:</h4>
<iframe src="https://www.baidu.com/" width="200" height="200" frameborder="0"></iframe>
<p>您的浏览器不支持 iframe标签.</p>
<h4>使用iframe来显示目录链接页面</h4>
<iframe scr="https://www.baidu.com/" name="iframe_a"></iframe>
<p><a href="http://www.w3cschool.cn" target="iframe_a">W3CSCHOOL.CN</a></p>
<<p><b>注意:</b>因为a标签的target\属性是名为iframe_a的inframe框架,所以在点击链接时页面会显示在iframe框架中.</p>
</body>
</html>
